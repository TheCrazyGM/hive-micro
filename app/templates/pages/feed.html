{% extends "layout/base.html" %}
{% block title %}Feed{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-9 col-12">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="mb-4">Feed</h1>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="followingToggle">
          <label class="form-check-label" for="followingToggle">Following only</label>
        </div>
      </div>
      <div id="newPostsBanner" class="alert alert-primary d-none py-2 px-3 d-flex justify-content-between align-items-center">
        <div>
          <strong id="newPostsCount">0</strong> new posts available
        </div>
        <div class="d-flex gap-2">
          <button id="showNewPostsBtn" class="btn btn-sm btn-primary">Show new posts</button>
          <button id="dismissNewPostsBtn" class="btn btn-sm btn-outline-secondary">Dismiss</button>
        </div>
      </div>
      <div id="feed-container"></div>
      <div class="text-center my-3">
        <button id="loadMoreBtn" class="btn btn-outline-secondary">Load more</button>
      </div>
    </div>
    <aside class="col-lg-4 col-md-3 d-none d-md-block">
      <div class="sticky-top" style="top: 5rem;">
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Trending Tags</span>
            <button id="refreshTrendingBtn" class="btn btn-sm btn-outline-secondary">Refresh</button>
          </div>
          <ul id="trendingTagsList" class="list-group list-group-flush">
            <li class="list-group-item text-muted">Loadingâ€¦</li>
          </ul>
        </div>
      </div>
    </aside>
  </div>
  <script src="{{ url_for('static', filename='js/feed.js') }}"></script>
{% endblock %}
