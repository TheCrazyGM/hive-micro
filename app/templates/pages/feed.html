{% extends "layout/base.html" %}
{% block title %}Feed{% endblock %}
{% block extra_head %}
  <meta property="og:title" content="Feed - {{ config['APP_ID'] }}" />
  <meta property="og:description" content="Browse the latest posts on {{ config['APP_ID'] }}, a microblogging platform built on Hive blockchain" />
  <meta property="og:image" content="{{ url_for('static', filename='img/micro_bee.png', _external=True) }}" />
  <meta property="og:url" content="{{ url_for('ui.feed', _external=True) }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Feed - {{ config['APP_ID'] }}" />
  <meta name="twitter:description" content="Browse the latest posts on {{ config['APP_ID'] }}, a microblogging platform built on Hive blockchain" />
  <meta name="twitter:image" content="{{ url_for('static', filename='img/micro_bee.png', _external=True) }}" />
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="mb-4">Feed</h1>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="followingToggle">
          <label class="form-check-label" for="followingToggle">Following only</label>
        </div>
      </div>
      {% include 'partials/new_post_widget.html' %}
      <div id="newPostsBanner"
           class="alert alert-primary d-none py-2 px-3 d-flex justify-content-between align-items-center">
        <div>
          <strong id="newPostsCount">0</strong> new posts available
        </div>
        <div class="d-flex gap-2">
          <button id="showNewPostsBtn" class="btn btn-sm btn-primary">Show new posts</button>
          <button id="dismissNewPostsBtn" class="btn btn-sm btn-outline-secondary">Dismiss</button>
        </div>
      </div>
      <div id="feed-container"></div>
      <div class="text-center my-3">
        <button id="loadMoreBtn" class="btn btn-outline-secondary">Load more</button>
      </div>
    </div>
    <aside class="col-lg-3 col-md-4 d-none d-md-block">
      <div class="sticky-top" style="top: 5rem;">
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Trending Tags</span>
            <button id="refreshTrendingBtn" class="btn btn-sm btn-outline-secondary">Refresh</button>
          </div>
          <ul id="trendingTagsList" class="list-group list-group-flush" data-state="placeholder">
            <li class="list-group-item text-muted">Loadingâ€¦</li>
          </ul>
        </div>
      </div>
    </aside>
  </div>
  <script src="{{ url_for('static', filename='js/post.js') }}"></script>
  <script src="{{ url_for('static', filename='js/feed.js') }}"></script>
{% endblock %}
