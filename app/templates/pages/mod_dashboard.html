{% extends "layout/base.html" %}
{% block title %}Moderation{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-11">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Moderation</h2>
        <div class="d-flex gap-2">
          <div class="d-flex align-items-center gap-2">
            <label class="form-label mb-0" for="statusFilter">Filter</label>
            <select id="statusFilter" class="form-select form-select-sm" style="min-width: 12rem;">
              <option value="all" selected>All</option>
              <option value="hidden">Hidden only</option>
              <option value="pending">Pending quorum</option>
            </select>
          </div>
          <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-0 align-middle">
              <thead>
                <tr>
                  <th>When</th>
                  <th>Author</th>
                  <th>Content</th>
                  <th>Tags</th>
                  <th>Status</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="modTableBody">
                <tr>
                  <td class="text-muted" colspan="6">Loadingâ€¦</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="text-center my-3">
        <button id="loadMoreBtn" class="btn btn-outline-secondary">Load more</button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/mod_dashboard.js') }}"></script>
{% endblock %}
