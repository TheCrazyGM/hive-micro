<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Hive Micro - A microblogging platform built on Hive blockchain">
        <meta name="keywords" content="Hive, microblogging, blockchain, Hive Micro">
        <meta name="author" content="thecrazygm">
        <link rel="icon" href="{{ url_for('static', filename='img/micro_bee.png') }}">
        <title>Hive Micro - {% block title %}{% endblock %}</title>
    <!-- Initialize theme early to avoid flash -->
        <script>
            (function () {
                try {
                    var saved = localStorage.getItem('theme');
                    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    var theme = (saved === 'dark' || saved === 'light') ? saved : (prefersDark ? 'dark' : 'light');
                    document.documentElement.setAttribute('data-bs-theme', theme);
                } catch (e) { /* ignore */ }
            })();
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" />
        <meta name="csrf-token" content="{{ session.get('csrf_token','') }}" />
        <script>
        // Expose server APP_ID to client scripts
            window.HIVE_APP_ID = {{ config['APP_ID'] | tojson }};
            window.HIVE_MAX_CONTENT_LEN = {{ config['CONTENT_MAX_LEN'] | tojson }};
            window.HIVE_IS_MOD = {{ (session.get('username') |default ('', true) | lower in config.get('MODERATORS', []))| tojson }};
            window.HIVE_IS_AUTH = {{ (session.get('username') is not none) | tojson }};
            window.HIVE_MOD_REQUIRE_SIG = {{ config['MOD_REQUIRE_SIGNATURE'] | tojson }};
            window.HIVE_MOD_REASON_REQUIRED = {{ config['MOD_REASON_REQUIRED'] | tojson }};
            window.CSRF_TOKEN = {{ session.get('csrf_token','') | tojson }};
        </script>
        <style>
            body { font-family: "Share Tech Mono", monospace; }
            /* Prevent content being hidden under fixed header/footer; JS will adjust exact padding */
            body { padding-top: 56px; padding-bottom: 48px; }
        </style>
        {% block extra_head %}{% endblock %}
    </head>

    <body class="d-flex flex-column min-vh-100">
        {% include 'partials/navbar.html' %}
        <div class="container flex-grow-1">
            {% block content %}{% endblock %}
        </div>
        {% include 'partials/footer.html' %}
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" aria-live="polite"
             aria-atomic="true"></div>
        <!-- Reason Modal -->
        <div class="modal fade" id="reasonModal" tabindex="-1" aria-labelledby="reasonModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reasonModalLabel">Provide a reason</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label" for="reasonInput">Reason</label>
                        <textarea id="reasonInput" class="form-control" rows="3" placeholder="Enter reason..."></textarea>
                        <div class="form-text" id="reasonHelp"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" id="reasonCancelBtn" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="reasonOkBtn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
        <script src="{{ url_for('static', filename='js/modals.js') }}"></script>
        <script src="{{ url_for('static', filename='js/hive_utils.js') }}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const el = document.getElementById('footer-status');
                const mentionBadge = document.getElementById('nav-mentions-count');
                // Adjust body padding to account for fixed header/footer
                function adjustOffsets() {
                    try {
                        const nav = document.querySelector('nav.navbar');
                        const ft = document.querySelector('footer');
                        const top = nav ? nav.offsetHeight : 0;
                        const bottom = ft ? ft.offsetHeight : 0;
                        const extraTop = 8;      // small extra padding
                        const extraBottom = 8;   // small extra padding
                        document.body.style.paddingTop = ((top || 0) + extraTop) + 'px';
                        document.body.style.paddingBottom = ((bottom || 0) + extraBottom) + 'px';
                    } catch (_) {}
                }
                adjustOffsets();
                window.addEventListener('resize', adjustOffsets);
            // Theme toggle
                const themeBtn = document.getElementById('themeToggleBtn');
                const themeIcon = document.getElementById('themeToggleIcon');
                function applyThemeIcon(theme) {
                    if (!themeIcon) return;
                    themeIcon.className = 'bi ' + (theme === 'dark' ? 'bi-sun' : 'bi-moon-stars');
                }
                function setTheme(theme) {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                    try { localStorage.setItem('theme', theme); } catch (e) { }
                    applyThemeIcon(theme);
                }
                const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
                applyThemeIcon(currentTheme);
                if (themeBtn) {
                    themeBtn.addEventListener('click', () => {
                        const next = (document.documentElement.getAttribute('data-bs-theme') === 'dark') ? 'light' : 'dark';
                        setTheme(next);
                    });
                }
            // Convert <time class="ts-local" datetime="..."> to user's locale display
                function formatLocalTimes() {
                    const nodes = document.querySelectorAll('time.ts-local');
                    nodes.forEach((t) => {
                        const iso = t.getAttribute('datetime') || t.textContent || '';
                        const d = new Date(iso);
                        if (!isNaN(d.getTime())) {
                            const s = d.toLocaleString();
                            t.textContent = s;
                            t.setAttribute('title', d.toISOString());
                        }
                    });
                }
                formatLocalTimes();
                async function refresh() {
                    if (!el) return;
                    try {
                        const r = await fetch('/api/v1/status');
                        const d = await r.json();
                        el.textContent = `messages: ${d.messages} Â· last block: ${d.last_block}`;
                    } catch (e) {
                        el.textContent = 'status unavailable';
                    }
                }
                async function refreshMentionCount() {
                    if (!mentionBadge) return;
                    if (!window.HIVE_IS_AUTH) { return; }
                    try {
                        const r = await fetch('/api/v1/mentions/count');
                        if (!r.ok) throw new Error('bad');
                        const d = await r.json();
                        if (window.setMentionBadge) setMentionBadge(d.count);
                        else {
                            mentionBadge.textContent = d.count;
                            mentionBadge.className = d.count > 0 ? 'badge text-bg-primary' : 'badge text-bg-secondary';
                        }
                    } catch (e) {
                        if (window.setMentionBadge) setMentionBadge(0);
                        else {
                            mentionBadge.textContent = '0';
                            mentionBadge.className = 'badge text-bg-secondary';
                        }
                    }
                }
                async function refreshModPending(){
                    try{
                        if (!window.HIVE_IS_MOD) return;
                        const r = await fetch('/api/v1/mod/pending_count');
                        if (!r.ok) throw new Error('bad');
                        const d = await r.json();
                        if (window.setModBadge) setModBadge(d.count);
                    }catch(_){ if (window.setModBadge) setModBadge(0); }
                }
                refresh();
                refreshMentionCount();
                refreshModPending();
                setInterval(refresh, 15000);
                setInterval(refreshMentionCount, 20000);
                setInterval(refreshModPending, 22000);
            });
        </script>
    </body>

</html>
