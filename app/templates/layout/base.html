<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Hive Micro - A microblogging platform built on Hive blockchain">
        <meta name="keywords" content="Hive, microblogging, blockchain, Hive Micro">
        <meta name="author" content="thecrazygm">
        <link rel="icon" href="{{ url_for('static', filename='img/circle_hive_black.png') }}">
        <title>Hive Micro - {% block title %}{% endblock %}</title>
    <!-- Initialize theme early to avoid flash -->
        <script>
            (function () {
                try {
                    var saved = localStorage.getItem('theme');
                    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    var theme = (saved === 'dark' || saved === 'light') ? saved : (prefersDark ? 'dark' : 'light');
                    document.documentElement.setAttribute('data-bs-theme', theme);
                } catch (e) { /* ignore */ }
            })();
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" />
        <script>
            // Expose server APP_ID to client scripts
            window.HIVE_APP_ID = {{ config['APP_ID']|tojson }};
            window.HIVE_MAX_CONTENT_LEN = {{ config['CONTENT_MAX_LEN']|tojson }};
            window.HIVE_IS_MOD = {{ (session.get('username')|default('', true)|lower in config.get('MODERATORS', []))|tojson }};
            window.HIVE_MOD_REQUIRE_SIG = {{ config['MOD_REQUIRE_SIGNATURE']|tojson }};
            window.HIVE_MOD_REASON_REQUIRED = {{ config['MOD_REASON_REQUIRED']|tojson }};
        </script>
        <style>
            body {
                font-family: "Share Tech Mono", monospace;
            }
        </style>
    </head>

    <body class="d-flex flex-column min-vh-100">
        {% include 'partials/navbar.html' %}
        <div class="container mt-5 flex-grow-1">
            {% block content %}{% endblock %}
        </div>
        {% include 'partials/footer.html' %}
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" aria-live="polite" aria-atomic="true"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const el = document.getElementById('footer-status');
                const mentionBadge = document.getElementById('nav-mentions-count');
            // Theme toggle
                const themeBtn = document.getElementById('themeToggleBtn');
                const themeIcon = document.getElementById('themeToggleIcon');
                function applyThemeIcon(theme) {
                    if (!themeIcon) return;
                    themeIcon.className = 'bi ' + (theme === 'dark' ? 'bi-sun' : 'bi-moon-stars');
                }
                function setTheme(theme) {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                    try { localStorage.setItem('theme', theme); } catch (e) { }
                    applyThemeIcon(theme);
                }
                const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
                applyThemeIcon(currentTheme);
                if (themeBtn) {
                    themeBtn.addEventListener('click', () => {
                        const next = (document.documentElement.getAttribute('data-bs-theme') === 'dark') ? 'light' : 'dark';
                        setTheme(next);
                    });
                }
                // Convert <time class="ts-local" datetime="..."> to user's locale display
                function formatLocalTimes() {
                    const nodes = document.querySelectorAll('time.ts-local');
                    nodes.forEach((t) => {
                        const iso = t.getAttribute('datetime') || t.textContent || '';
                        const d = new Date(iso);
                        if (!isNaN(d.getTime())) {
                            const s = d.toLocaleString();
                            t.textContent = s;
                            t.setAttribute('title', d.toISOString());
                        }
                    });
                }
                formatLocalTimes();
                async function refresh() {
                    if (!el) return;
                    try {
                        const r = await fetch('/api/v1/status');
                        const d = await r.json();
                        el.textContent = `app: ${d.app_id} · messages: ${d.messages} · last block: ${d.last_block}`;
                    } catch (e) {
                        el.textContent = 'status unavailable';
                    }
                }
                async function refreshMentionCount() {
                    if (!mentionBadge) return;
                    try {
                        const r = await fetch('/api/v1/mentions/count');
                        if (!r.ok) throw new Error('bad');
                        const d = await r.json();
                        mentionBadge.textContent = d.count;
                        mentionBadge.className = d.count > 0 ? 'badge text-bg-primary' : 'badge text-bg-secondary';
                    } catch (e) {
                        mentionBadge.textContent = '0';
                        mentionBadge.className = 'badge text-bg-secondary';
                    }
                }
                refresh();
                refreshMentionCount();
                setInterval(refresh, 15000);
                setInterval(refreshMentionCount, 20000);
            });
        </script>
    </body>

</html>
