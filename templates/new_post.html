{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8" style="max-width: 600px;">
      <h1 class="text-center mb-4">New Post</h1>
      <div id="replyNotice" class="alert alert-secondary d-none py-2 px-3 mb-3" role="alert"></div>
      <div id="replyPreview" class="mb-3 d-none"></div>
      <form id="postForm">
        <div class="mb-3">
          <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/post.js') }}"></script>
{% endblock %}
