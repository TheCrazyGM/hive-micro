{% extends "base.html" %}
{% block title %}Feed{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8" style="max-width: 600px;">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="mb-4">Feed</h1>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="followingToggle">
          <label class="form-check-label" for="followingToggle">Following only</label>
        </div>
      </div>
      <div id="feed-container"></div>
      <div class="text-center my-3">
        <button id="loadMoreBtn" class="btn btn-outline-secondary">Load more</button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/feed.js') }}"></script>
{% endblock %}
