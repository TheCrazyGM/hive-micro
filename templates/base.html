<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hive Micro - A microblogging platform built on Hive blockchain">
    <meta name="keywords" content="Hive, microblogging, blockchain, Hive Micro">
    <meta name="author" content="thecrazygm">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}">
    <title>Hive Micro - {% block title %}{% endblock %}</title>
    <!-- Initialize theme early to avoid flash -->
    <script>
        (function () {
            try {
                var saved = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var theme = (saved === 'dark' || saved === 'light') ? saved : (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-bs-theme', theme);
            } catch (e) { /* ignore */ }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" />
    <style>
        body {
            font-family: "Source Code Pro", monospace;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" width="30" height="30" alt="Logo"
                class="navbar-brand">
            <a class="navbar-brand fw-semibold" href="/feed">Hive Micro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/feed">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_post">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" href="/mentions">
                            Mentions
                            <span id="nav-mentions-count" class="badge text-bg-secondary">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">View Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    <li class="nav-item">
                        <button id="themeToggleBtn" class="btn btn-sm btn-outline-secondary" type="button" title="Toggle theme">
                            <i id="themeToggleIcon" class="bi"></i>
                        </button>
                    </li>
                    {% if session.username %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 flex-grow-1">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-body border-top mt-auto">
        <div class="container py-3 text-muted" style="font-size: 0.9rem;">
            <div class="d-flex justify-content-between align-items-center">
                <div>© {{ now().year if false }} Hive Micro | Made with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://github.com/thecrazygm">thecrazygm</a></div>
                <div id="footer-status">Loading status...</div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.getElementById('footer-status');
            const mentionBadge = document.getElementById('nav-mentions-count');
            // Theme toggle
            const themeBtn = document.getElementById('themeToggleBtn');
            const themeIcon = document.getElementById('themeToggleIcon');
            function applyThemeIcon(theme) {
                if (!themeIcon) return;
                themeIcon.className = 'bi ' + (theme === 'dark' ? 'bi-sun' : 'bi-moon-stars');
            }
            function setTheme(theme) {
                document.documentElement.setAttribute('data-bs-theme', theme);
                try { localStorage.setItem('theme', theme); } catch (e) { }
                applyThemeIcon(theme);
            }
            const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
            applyThemeIcon(currentTheme);
            if (themeBtn) {
                themeBtn.addEventListener('click', () => {
                    const next = (document.documentElement.getAttribute('data-bs-theme') === 'dark') ? 'light' : 'dark';
                    setTheme(next);
                });
            }
            async function refresh() {
                if (!el) return;
                try {
                    const r = await fetch('/api/v1/status');
                    const d = await r.json();
                    el.textContent = `app: ${d.app_id} · messages: ${d.messages} · last block: ${d.last_block}`;
                } catch (e) {
                    el.textContent = 'status unavailable';
                }
            }
            async function refreshMentionCount() {
                if (!mentionBadge) return;
                try {
                    const r = await fetch('/api/v1/mentions/count');
                    if (!r.ok) throw new Error('bad');
                    const d = await r.json();
                    mentionBadge.textContent = d.count;
                    mentionBadge.className = d.count > 0 ? 'badge text-bg-primary' : 'badge text-bg-secondary';
                } catch (e) {
                    mentionBadge.textContent = '0';
                    mentionBadge.className = 'badge text-bg-secondary';
                }
            }
            refresh();
            refreshMentionCount();
            setInterval(refresh, 15000);
            setInterval(refreshMentionCount, 20000);
        });
    </script>
</body>

</html>
